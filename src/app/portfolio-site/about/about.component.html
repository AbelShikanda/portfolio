<app-navbar></app-navbar>

<div class="main-content amimate__animated animate__fadeInUp">
    <div class="about-me-container">
        <div class="education-section" *ngIf="showEducation">
            <div id="skills-section" class="skills-section animate__animated animate_fadeInUp">
                <p style="color: #fff; font-size: 25px;">My Education</p>
            </div>
            <p>University Name</p>
            <p>Degree</p>
            <p>Education Year</p>
        </div>
        <div class="projects-section" *ngIf="showProjects">
            <div id="skills-section" class="skills-section animate__animated animate_fadeInUp">
                <p style="color: #fff; font-size: 25px;">My Projects</p>
            </div>
            <div class="projects-card" *ngFor="let project of projects">
                <h4 style="color: #fff;">{{ project.name }}</h4>
                <p>{{ project.description }}</p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
